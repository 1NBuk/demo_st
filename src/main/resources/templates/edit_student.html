<!DOCTYPE html>
<!-- будем работать по шаблону thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система работы со студентами | Редактирование студента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!-- overflow фон подстраевается под ширину браузера;100vhvh-растягиваем картинку -->
<div class="bg-image"
     style="background-image: url('https://cdn.culture.ru/images/3f51e22c-edba-513c-af52-826c43177d42'); height: 100vh; overflow: auto">
    <!-- blockquote класс bootstrap; текст по центру -->
    <blockquote class="blockquote text-center"><h1>Редактирование студента факультета ИТиАБД</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <!-- добавляем ссылку на сохранение из appcontroller; указываем, что относится к объекту student; передаем через post -->
            <form th:action="@{/save}" th:object="${student}" method="post">
                <table>
                    <tr>
                        <!-- указываем перемнные напрямую, поэтому *; говорим, что id неизменяемый=> readonly-->
                        <td>ID студента:</td>
                        <td><input type="text" th:field="*{id}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Имя:</td>
                        <td><input type="text" th:field="*{first}"></td>
                    </tr>
                    <tr>
                        <td>Фамилия:</td>
                        <td><input type="text" th:field="*{last}"></td>
                    </tr>
                    <tr>
                        <td>Номер студенческого:</td>
                        <td><input type="text" th:field="*{num}"></td>
                    </tr>
                    <tr>
                        <td>Средний балл:</td>
                        <!-- средний балл может быть только только через точку float => изменяем-->
                        <td><input type="text" onkeyup="this.value = this.value.replace(/\.(?=.*\.)|[^\d\.-]/g, '');"
                                   onchange="this.value = this.value.replace(/\.(?=.*\.)|[^\d\.-]/g, '');"
                                   th:field="*{av}"></td>
                    </tr>
                    <!-- кнопка -->
                    <tr>
                      <td colspan="2">
                          <button type="submit" class="btn btn-primary" data-togge="button" aria-pressed="false" th:autocomplete="off">Отправить</button>
                      </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
